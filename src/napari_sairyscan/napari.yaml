name: napari-sairyscan
display_name: napari sairyscan
contributions:
  commands:
    - id: napari-sairyscan.get_reader
      python_name: napari_sairyscan._reader:napari_get_reader
      title: Open data with napari sairyscan
    - id: napari-sairyscan.write_multiple
      python_name: napari_sairyscan._writer:write_multiple
      title: Save multi-layer data with napari sairyscan
    - id: napari-sairyscan.write_single_image
      python_name: napari_sairyscan._writer:write_single_image
      title: Save image data with napari sairyscan
    - id: napari-sairyscan.make_sample_data
      python_name: napari_sairyscan._sample_data:make_sample_data
      title: Load sample data from napari sairyscan 
    - id: napari-sairyscan.make_qwidget
      python_name: napari_sairyscan._widget:ExampleQWidget
      title: Make example QWidget
    - id: napari-sairyscan.make_magic_widget
      python_name: napari_sairyscan._widget:example_magic_widget
      title: Make example magic widget
    - id: napari-sairyscan.make_func_widget
      python_name: napari_sairyscan._widget:example_function_widget
      title: Make example function widget 
  readers:
    - command: napari-sairyscan.get_reader
      accepts_directories: false
      filename_patterns: ['*.npy'] 
  writers:
    - command: napari-sairyscan.write_multiple
      layer_types: ['image*','labels*']
      filename_extensions: []
    - command: napari-sairyscan.write_single_image
      layer_types: ['image']
      filename_extensions: ['.npy'] 
  sample_data:
    - command: napari-sairyscan.make_sample_data
      display_name: napari sairyscan
      key: unique_id.1 
  widgets:
    - command: napari-sairyscan.make_qwidget
      display_name: Example QWidget
    - command: napari-sairyscan.make_magic_widget
      display_name: Example Magic Widget
    - command: napari-sairyscan.make_func_widget
      autogenerate: true
      display_name: Example Function Widget 
